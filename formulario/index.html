<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Validation Password</title>
</head>
<body>
    <div class="container">
        <div class="form_area">
            <h4 class="title">Register Now</h4>
            <form action="">
                <div class="form_group">
                    <label for="email" class="sub_title">email</label>
                    <input type="email" id="email" class="form_style">
                </div>
                <div class="form_group">
                    <label for="password" class="sub_title">password</label>
                    <input type="password" id="password" class="form_style" pattern="(?=.*\d)(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,and at least 8 or more characters">
                </div>
                <div>
                    <button class="btn">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
